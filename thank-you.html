<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Received | Daniel Moshood</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation (consistent with main site) -->
    <nav id="navbar">
        <div class="container">
            <a href="index.html" class="logo">DM</a>
        </div>
    </nav>

    <!-- Thank You Content -->
    <main class="thank-you-container">
        <div class="thank-you-card">
            <div class="checkmark">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Message Received!</h1>
            <p>Thank you for reaching out. I'll review your message and get back to you within <strong>24-48 hours</strong>.</p>
            <div class="actions">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Return Home
                </a>
                <a href="#contact" class="btn btn-secondary">
                    <i class="fas fa-paper-plane"></i> Send Another Message
                </a>
            </div>
        </div>

        <!-- Optional: Recent Work Preview -->
        <div class="recent-work">
            <h2>While You Wait...</h2>
            <p>Check out some of my latest projects:</p>
            <div class="project-previews">
                <a href="index.html#projects" class="project-pill">Fake News Detector</a>
                <a href="index.html#projects" class="project-pill">Restaurant Website</a>
                <a href="index.html#projects" class="project-pill">Device Management API</a>
